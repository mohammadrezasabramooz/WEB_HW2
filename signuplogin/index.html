<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
        <nav class="navbar">
    
  
       
<a style="color:#126bbd;text-decoration: none;" href="#">
< بازگشت به خانه 			
			</a>
        </div>
		    <div class="brand-title"><img src="blue_logo_200x200.png" style="width:200px;height:180px"></div>
      </nav>
  <div style=" display: flex;margin-left:auto;margin-right:auto;margin-top:20px;margin-bottom:100px">
  
  <img src="sssss.png"  style="weight:300px;height:500px" class="lsimage">
    <div class="wrapper" style="height:500px">
	    <div class="slide-controls" style="width:100%;">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login" style="color:#186aa5;">ورود</label>
          <label for="signup" class="slide signup" style="color:#186aa5;">ثبت نام</label>
          <div class="slider-tab"></div>
        </div>
     
      <div class="form-container" >
    
        <div class="form-inner">
          <form action="#" class="login" style="margin-top:90px;">
            <div class="field">
              <input type="text" style="text-align:right"  placeholder="ایمیل" required>
            </div>
            <div class="field">
              <input type="password" style="text-align:right"  placeholder="رمز عبور" required>
            </div>
           
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="ورود">
            </div>
            
          </form>
          <form action="#" class="signup" style="margin-top:70px;">
            <div class="field">
              <input type="text" placeholder="ایمیل" style="text-align:right" required>
            </div>
            <div class="field">
              <input type="password" placeholder="رمز عبور" style="text-align:right" required>
            </div>
			 
            <div class="field">
              <input type="password" placeholder="تکرار رمز عبور" style="text-align:right;" required>
            </div>
			
			<input type="checkbox" id="chck" style="margin-left:170px" >
			<label for="chck" style="float:right;margin-right:50px;color:#126bbd;font-size:12px">. قوانین و شرایط را می پذیرم</label><br>
			  
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="ثبت نام">
            </div>
          </form>
        </div>
      </div>

    </div>
	
	</div>

    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
	  const signupForm = document.querySelector("form.signup");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
		
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>

  </body>
</html>
